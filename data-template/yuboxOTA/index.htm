<form>
    <div class="form-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="tgzupload">
            <label class="custom-file-label" for="tgzupload" data-browse="Elegir">Indique archivo de firmware:</label>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" name="apply">Actualizar</button>
    </div>
    <div class="form-group row upload-progress" style="display: none;">
        <div class="col-4 col-sm-2"><b>Copiando:</b></div>
        <div class="col-8 col-sm-4"><span id="filename">algo.txt</span></div>
        <div class="col-4 col-sm-2"><span id="current">?</span> de <span id="total">?</span> Kb</div>
        <div class="col-8 col-sm-4"><span id="currupload">?</span> Kb subidos</div>
    </div>
    <div class="progress upload-progress" style="display: none; height: 3em;">
        <div class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="5" style="transition-duration: 0.1s; width: 5%" >5%</div>
    </div>
</form>
